<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHEMOVES</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="logo-shemoves">
           <img src="{{ url_for('static', filename='imagens/logo-shemoves.png') }}"  class="icon-img">
    </div>
    <h2 class="welcome-title">Bem-Vinda</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <span>{{ message }}</span>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form action="/login" id="login-form" method="POST" autocomplete="off">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="seuemail@aqui" required>
        <span class="error-message" id="email-error"></span>
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="********" required>
        <span class="error-message" id="senha-error"></span>
        <a href="/esqueceu-senha" class="forgot-link">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="login-btn">Log In</button>
    </form>
    <div class="register-link">
      Ainda n√£o tem uma conta? <a href="/cadastro">Cadastre-se</a>
    </div>
  </div>
  <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
